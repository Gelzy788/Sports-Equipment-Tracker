{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Запрос оборудования</h3>
                </div>
                <div class="card-body">
                    <div class="equipment-details mb-4">
                        <h4>{{ equipment.name }}</h4>
                        <p class="text-muted">{{ equipment.description }}</p>
                        <p><strong>Доступно:</strong> {{ equipment.quantity_available }}</p>
                    </div>

                    <form method="post">
                        <div class="form-group mb-3">
                            <label for="comment">Комментарий к запросу (необязательно):</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="duration">Предполагаемый срок использования:</label>
                            <select class="form-control" id="duration" name="duration" required>
                                <option value="1">1 день</option>
                                <option value="3">3 дня</option>
                                <option value="7">1 неделя</option>
                                <option value="14">2 недели</option>
                                <option value="30">1 месяц</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('user.available_equipment') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Отправить запрос
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
